<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock, Paper and Scissor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
</head>

<body id="bg">
  <div class="container">
    <div class="card" id="bg">
      <div class="card-body text-center">
        <!-- title section start -->
        <h1 class="card-title">Rock, Paper and Scissor Game</h1>
        <h2 class="card-subtitle my-2 text-muted">
          Let's Play Rock Paper Scissor
        </h2>
        <h3 class="card-subtitle mt-5">Choose for Rock, Paper or Scissor:</h3>

        <!-- button section start -->
        <div class="
              game-btn
              d-flex
              flex-md-row flex-column
              justify-content-center
            ">
          <button class="btn btn-primary m-2 px-4 py-2" id="rock" title="Rock">
            <i class="fas fa-hand-rock"></i>
          </button>
          <button class="btn btn-success m-2 px-4 py-2" id="paper" title="Paper">
            <i class="fas fa-hand-paper"></i>
          </button>
          <button class="btn btn-danger m-2 px-4 py-2" id="scissor" title="Scissor">
            <i class="fas fa-hand-scissors"></i>
          </button>
        </div>

        <!-- result section start -->
        <h3 class="text-center" id="playerChoice"></h3>
        <h3 class="text-center" id="computerChoice"></h3>
        <h1 class="text-center display-4" id="result"></h1>
      </div>
    </div>
  </div>


  <!-- audio section start -->
  <audio id="win-audio">
    <source src="click.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <audio id="draw-audio">
    <source src="draw.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <audio id="lose-audio">
    <source src="lose.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>


  <!-- footer section start -->
  <footer class="footer fixed-bottom">
    <div class="container-fluid">
      <div class="row d-flex flex-row justify-content-center">
        <div class="card text-center">
          <div class="card-body">
            <h1 class="footer-title">
              Made with <img src="heart.gif" alt="heart" /> by
              <a href="https://github.com/MrWaradana">
                <i class="fab fa-github" aria-hidden="true"></i> MrWaradana</a>
            </h1>
          </div>
        </div>
      </div>
    </div>
  </footer>

 <!-- rock, paper and scissor script -->
 <script>
  var playerChoice, computerNum, computerChoice, choiceIcon;

  //computer random number
  function rndNum(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  //check computer choice
  function check() {
    if (computerNum == 1) {
      computerChoice = "Rock";
      choiceIcon = "";
    } else if (computerNum == 2) {
      computerChoice = "Paper";
    } else {
      computerChoice = "Scissor";
    }
    $(document).ready(function () {
      $("#computerChoice").html("Computer choose: " + computerChoice);
      $("#playerChoice").html("You choose: " + playerChoice);
    });
  }

  // sound effects
  function winAudio(){
    $("#win-audio")[0].play();
  }
  function drawAudio(){
    $("#draw-audio")[0].play();
  }
  function loseAudio(){
    $("#lose-audio")[0].play();
  }

  //game result
  function result() {
    var result;
    if (computerChoice == playerChoice) {
      result = "Draw";
      drawAudio();
    } else if (playerChoice == "Rock" && computerChoice == "Paper") {
      result = "Computer Win!, You Lose!";
      loseAudio();
    } else if (playerChoice == "Rock" && computerChoice == "Scissor") {
      result = "You Win!";
      winAudio();
    } else if (playerChoice == "Paper" && computerChoice == "Scissor") {
      result = "Computer Win!, You Lose!";
      loseAudio()
    } else if (playerChoice == "Paper" && computerChoice == "Rock") {
      result = "You Win!";
      winAudio();
    } else if (playerChoice == "Scissor" && computerChoice == "Rock") {
      result = "Computer Win!, You Lose!";
      loseAudio()
    } else if (playerChoice == "Scissor" && computerChoice == "Paper") {
      result = "You Win!";
      winAudio();
    }
    $(document).ready(function () {
      $("#result").text(result);
    });
  }

  //button function
  $(document).ready(function () {
    //rock
    $("#rock").click(() => {
      playerChoice = "Rock";
      computerNum = rndNum(1, 3);
      check();
      result();
    });

    //paper
    $("#paper").click(() => {
      playerChoice = "Paper";
      computerNum = rndNum(1, 3);
      check();
      result();
    });

    //scissor
    $("#scissor").click(() => {
      playerChoice = "Scissor";
      computerNum = rndNum(1, 3);
      check();
      result();
    });
  });

  VANTA.BIRDS({
    el: "html",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.0,
    minWidth: 200.0,
    scale: 1.0,
    scaleMobile: 1.0,
    backgroundColor: 0xf0f0f,
    color1: 0x4f69e3,
    wingSpan: 24.0,
  });
</script>

</body>

</html>
